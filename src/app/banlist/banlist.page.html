<ion-header>
  <ion-toolbar>
    <ion-title>banlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchBanCard($event)" placeholder="Digite o nome do card"></ion-searchbar>

  <div *ngIf="selected != 'Pesquisa'">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor = "let option of options">
        <ion-checkbox [(ngModel)]="option.checked" (ionChange)="sortCards(option.name, option.checked)"></ion-checkbox>
        <ion-label>{{option.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  <ion-row>
    <ion-col size="6">
      <h2>Nome</h2>
    </ion-col>
    <ion-col size="3">
      <h2>Status</h2>
    </ion-col>
  </ion-row>

  <div *ngIf="selected === 'Pesquisa'">
    <ion-list *ngFor='let card of searchCard'>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <h2>{{card.cardName}}</h2>
            </ion-col>
            <ion-col size="3">
              <h4>{{card.cardStatus}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="selected === 'Banidas' || selected === 'Todas'">
    <ion-list  *ngFor='let card of banned'>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <h2>{{card.cardName}}</h2>
            </ion-col>
            <ion-col size="3">
              <h4>{{card.cardStatus}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="selected === 'Limitadas' || selected === 'Todas'">
    <ion-list  *ngFor='let card of limited'>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <h2>{{card.cardName}}</h2>
            </ion-col>
            <ion-col size="3">
              <h4>{{card.cardStatus}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  
  <div *ngIf="selected === 'Semi-Limitadas' || selected === 'Todas'">
    <ion-list  *ngFor='let card of semi'>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <h2>{{card.cardName}}</h2>
            </ion-col>
            <ion-col size="3">
              <h4>{{card.cardStatus}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
