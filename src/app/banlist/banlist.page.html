<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="3">
          <ion-icon name="arrow-back" (click)="backToMenu()" class="icon-back"></ion-icon>
      </ion-col>
      <ion-col size="9">
        <h3>Banlist</h3>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchBanCard($event)" placeholder="Digite o nome do card"></ion-searchbar>

  <div *ngIf="!isSearch">
    <ion-row>
      <ion-col size="6" *ngFor = "let option of options">
        <ion-checkbox [(ngModel)]="option.checked"></ion-checkbox>
        <ion-label>{{option.name}}</ion-label>
      </ion-col>
    </ion-row>
</div>

  <ion-row>
    <ion-col size="4">
      <h2>Card</h2>
    </ion-col>
    <ion-col size="4">
      <h2>Nome</h2>
    </ion-col>
    <ion-col size="4">
      <h2>Status</h2>
    </ion-col>
  </ion-row>

  <div *ngIf="isSearch">
    <ion-list *ngFor='let card of searchCard'>
      <ion-item class={{card.cardType}} button (click)="goToDetails(card.cardName, card.cardType)">
          <ion-row>
            <ion-col size="4">
              <img src={{card.imgPath}}>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardName}}</h6>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardStatus}}</h6>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="options[1].checked === true || options[0].checked === true">
    <ion-list  *ngFor='let card of banned'>
      <ion-item class={{card.cardType}} button (click)="goToDetails(card.cardName, card.cardType)">
          <ion-row>
            <ion-col size="4">
              <img src={{card.imgPath}}>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardName}}</h6>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardStatus}}</h6>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="options[2].checked === true || options[0].checked === true">
    <ion-list  *ngFor='let card of limited'>
      <ion-item class={{card.cardType}} button (click)="goToDetails(card.cardName, card.cardType)">
          <ion-row>
            <ion-col size="4">
              <img src={{card.imgPath}}>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardName}}</h6>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardStatus}}</h6>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>
  </div>
  
  <div *ngIf="options[3].checked === true || options[0].checked === true">
    <ion-list  *ngFor='let card of semi'>
      <ion-item class={{card.cardType}} button (click)="goToDetails(card.cardName, card.cardType)">
          <ion-row>
            <ion-col size="4" >
              <img src={{card.imgPath}}>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardName}}</h6>
            </ion-col>
            <ion-col size="4">
              <h6>{{card.cardStatus}}</h6>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
