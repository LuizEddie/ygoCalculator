<ion-content class="vertical-align-content">
    <ion-grid class="parametros">
        <ion-row class="parent-row">
            <ion-col size="12">
                <div class="ion-text-center" (click)="callCalculadora('normal', 'j1')">
                    <h1 class="textFormat">{{lifePoints1}}</h1>
                </div>
            </ion-col>
            <ion-col size="12">
                <div class="ion-text-center" (click)="callCalculadora('invertido', 'j2')">
                    <h1 class="textFormat textOrientation">{{lifePoints2}}</h1>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
